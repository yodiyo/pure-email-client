<section>
    <md-content>
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="item in emails">
                <div class="layout-column md-list-item-text">
                    <h3 class="flex">{{item.name}}</h3>
                </div>
                <div class="layout-column md-list-item-text">
                    <h4 class="flex" ng-repeat="subject in item.subjects">{{subject}}</h4>
                </div>
                <div class="layout-column md-list-item-text">
                        <a href="#!/emails/{{$index}}" class="flex md-raised">More</a>                        
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</section>
