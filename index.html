<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pure 360 Email Client</title>
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="./app/css/general.css"/>
</head>
<body ng-app="EmailApp">
    <!-- html content here -->
    
    <md-toolbar><span class="header">Email Client for Pure 360</span></md-toolbar>

    <!-- Angular Material requires Angular.js Libraries -->
    
    <script src="./node_modules/angular/angular.js"></script>

    <script src="./node_modules/angular-messages/angular-messages.js"></script>
    <script src="./node_modules/angular-route/angular-route.js"></script>
    <script src="./node_modules/angular-sanitize/angular-sanitize.js"></script>
   
    
    <!-- Angular Material Library -->
    <script src="./node_modules/angular-material/angular-material.js"></script>

    <!-- Your application bootstrap  -->
    <script src="./app/js/app.js"></script>

    <script src="./app/js/controllers/HomeController.js"></script>
    <script src="./app/js/controllers/EmailController.js"></script>

    <script src="./app/js/services/emails.js"></script>
